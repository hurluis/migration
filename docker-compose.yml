version: '3.8'

services:
  db:
    image: postgres:15 # Puedes usar una versión más reciente si lo deseas
    container_name: local-postgres-db
    restart: always
    environment:
      POSTGRES_USER: user_fastapi
      POSTGRES_PASSWORD: mysecretpassword # ¡Cambia esto por una contraseña segura!
      POSTGRES_DB: booking_app_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: