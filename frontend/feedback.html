<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Reserva</title>
  <link rel="stylesheet" href="/estilos/styles.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" type="image/jpeg">
</head>
<body class="bg-gray-100">
  <header class="header">
    <h1 class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" alt="Logo">
      AIRBNB JH-LS
    </h1>
    <nav>
      <a href="index.html" class="back-btn">← Volver al Inicio</a>
    </nav>
  </header>

  <main class="content">
    <div class="property-details">
      <div id="feedback-form" class="payment-form">
        <h3>Deja tu Feedback</h3>
        <form id="feedback-details" class="payment-details">
          <div class="form-group">
            <label for="comments">Comentarios:</label>
            <textarea id="comments" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="rating">Calificación (1-5):</label>
            <select id="rating" required>
              <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
              <option value="4">⭐️⭐️⭐️⭐️</option>
              <option value="3">⭐️⭐️⭐️</option>
              <option value="2">⭐️⭐️</option>
              <option value="1">⭐️</option>
            </select>
          </div>
          <button type="submit" class="reserve-btn">Enviar Feedback</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 AIRBNB JH-LS. Todos los derechos reservados.</p>
  </footer>

  <script src="/estilos/api.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const bookingId = params.get('booking_id');
    const propertyId = params.get('property_id');

    if (!bookingId || !propertyId) {
      alert('Datos de reserva no encontrados.');
      window.location.href = "mis-reservas.html";
    }

    const formContainer = document.getElementById('feedback-form');
    const feedbackForm = document.getElementById('feedback-details');

    async function ensureFeedbackAvailability() {
      try {
        const response = await apiFetch(`/feedback-status/${bookingId}`);
        if (response.ok) {
          const data = await response.json();
          if (data.has_feedback) {
            formContainer.innerHTML = `
              <p class="feedback-message">Ya registraste un comentario para esta reserva.</p>
              <a class="feedback-return" href="mis-reservas.html">Volver a Mis Reservas</a>
            `;
            return false;
          }
        }
      } catch (error) {
        console.error('Error al validar feedback:', error);
        alert('No fue posible validar el estado del feedback. Intenta nuevamente.');
        return false;
      }

      return true;
    }

    async function handleSubmit(e) {
      e.preventDefault();

      const comments = document.getElementById('comments').value;
      const rating = parseInt(document.getElementById('rating').value, 10);

      if (!comments || !rating) {
        alert('Completa todos los campos obligatorios.');
        return;
      }

      try {
        const response = await apiFetch('/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            booking_id: parseInt(bookingId, 10),
            id_property: parseInt(propertyId, 10),
            comment: comments,
            rating: rating
          })
        });

        if (response.ok) {
          alert('¡Feedback enviado con éxito!');
          window.location.href = "mis-reservas.html";
        } else {
          const errorData = await response.json().catch(() => ({ message: 'Error al enviar el feedback.' }));
          alert(errorData.message || 'Error al enviar el feedback.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error de conexión con el servidor.');
      }
    }

    (async () => {
      const canSubmit = await ensureFeedbackAvailability();
      if (canSubmit) {
        feedbackForm.addEventListener('submit', handleSubmit);
      }
    })();
  </script>
</body>
</html>
